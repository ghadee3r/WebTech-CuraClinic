<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURA - Log In</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="../Main.css">


</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="container">
            <a href="../Home/Home.html" class="logo">
                <span>CURA</span>
            </a>
        </div>
    </nav>
    <!-- Navbar End -->

  <main class="login-container">
    <h2>Welcome Back!</h2>
    <p>Please log in to continue.</p>
    <form action="#" method="POST" class="login-form">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label>User Role:</label>
        <div class="role-options">
          <label><input type="radio" name="role" value="patient" required> Patient</label>
          <label><input type="radio" name="role" value="doctor"> Doctor</label>
        </div>
      </div>

      <input type="button" class="submit-button" value="Log In">
    </form>
  </main>

 <!-- Footer Start -->
 <footer class="footer">
  <div class="container">
      <p>&copy; 2025 CURA | All Rights Reserved</p>
      <p class="contact-info">
          <strong>Address:</strong> 7720 Riyadh, Laysen Valley, 44321<br>
          <strong>Phone:</strong> (966) 556-789-5900
      </p>
      <ul class="social-links">
          <li><img src="../images/twitter.webp" alt="Twitter"></li>
          <li><img src="../images/free-instagram-logo-icon-3497-thumb.png" alt="Instagram"></li>
          <li><img src="../images/Email542689.png" alt="Email"></li>
      </ul>
  </div>
</footer>
<!-- Footer End -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginButton = document.querySelector(".submit-button");

    loginButton.addEventListener("click", function () {
      const selectedRole = document.querySelector('input[name="role"]:checked');

      if (selectedRole) {
        if (selectedRole.value === "patient") {
          window.location.href = "../Patient/Patient.html";
        } else if (selectedRole.value === "doctor") {
          window.location.href = "../doctor/doctor.html";
        }
      } else {
        alert("Please select a user role before logging in.");
      }
    });
  });
</script>

</body>

</html>
