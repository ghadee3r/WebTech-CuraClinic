<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURA - Presribe Medication</title>
   
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="Medication.css">
</head>

<body>
    
    <nav class="navbar">
        <div class="container">
            <a href="Home.html" class="logo">
                <span>CURA</span>
            </a>
        </div>
    </nav>
   
    <section class="medication-section">
        <div class="medication-container">
            <div class="info-box">
            </div>
            <div class="form-box">
                <h1>Patient's Medications</h1>
                <form action="doctor.html" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient-name">Patient's Name</label>
                            <input type="text" id="patient-name" name="patient_name" value="Sara" required> 
                        </div>
                        <div class="form-group">
                            <label for="patient-age">Age</label>
                            <input type="number" id="patient-age" name="age" value="24" required> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male"> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female" checked> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Medications</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="medications" value="Prozac" checked> Prozac
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="Sertraline"> Sertraline
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="Lamotrigine"> Lamotrigine
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="Duloxetine"> Duloxetine
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="prebtn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CURA | All Rights Reserved</p>

                <strong>Address:</strong> 7720 Riyadh, Laysen Valley, 44321<br>
                <strong>Phone:</strong> (966) 556-789-5900
            </p>
            <ul class="social-links">
                <li><img src="images/twitter.webp" alt="Twitter"></li>
                <li><img src="images/free-instagram-logo-icon-3497-thumb.png" alt="Instagram"></li>
                <li><img src="images/Email542689.png" alt="Email"></li>
            </ul>
        </div>
    </footer>
    

</body>
</html>
